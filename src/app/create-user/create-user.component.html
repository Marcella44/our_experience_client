<div class="signup-container pt-100">
	<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" id="email" [(ngModel)]="user.email" name="email" required />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" [(ngModel)]="user.password" name="password" required />
		</div>
		<div class="form-group">
			<label for="password_confirmation">Confirm Password</label>
			<input
				type="password"
				id="password_confirmation"
				[(ngModel)]="user.password_confirmation"
				name="password_confirmation"
				required
			/>
		</div>
		<button type="submit" class="btn" [disabled]="!signupForm.valid">Create Account</button>
	</form>
</div>
