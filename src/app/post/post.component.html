<article class="post-container media card p-4">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="https://cdn4.iconfinder.com/data/icons/green-green/32/expand-color-web2-11-512.png" />
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>{{post.user}}</strong> <small></small>
        <br />
        <p>{{post.subject}}</p>
        <p>
        {{post.content}}
      </p>

    </div>
    <nav class="level is-mobile">
      <div class="level-left">
        <a class="level-item">
          <span class="icon is-small"><i class="fas fa-reply"></i></span>
        </a>

      </div>
    </nav>
  </div>
  <div class="media-right">
    <div>{{post.created_at | date}}</div>
    <button>Edit</button>
    <br>
    <button>Delete</button>
  </div>
</article>
